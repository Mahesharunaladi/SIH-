version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: herbtrace-db
    environment:
      POSTGRES_DB: herbtrace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: herbtrace_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: .
    container_name: herbtrace-api
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: herbtrace
      DB_USER: postgres
      DB_PASSWORD: herbtrace_password
      JWT_SECRET: your_production_jwt_secret_change_this
      USE_MOCK_BLOCKCHAIN: "true"
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads

volumes:
  postgres_data:
